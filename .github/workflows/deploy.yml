name: CI/CD Pipeline

on:
    push:
        branches:
            - beta
            - main

jobs:
    Build:
        runs-on: self-hosted
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  install: true
            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/heurly:${{ env.GITHUB_REF_NAME_SLUG_URL }}
                  platforms: linux/amd64
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache,mode=ma
                  build-args: TIPTAP_TOKEN=${{secrets.TIPTAP_TOKEN}}

    Deploy:
        needs: Build
        runs-on: self-hosted
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4.x
            - name: Deploy on VPS
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  password: ${{ secrets.VPS_PASSWORD }}
                  script: |
                      echo ${{secrets.DOCKER_TOKEN}} | docker login --username ${{secrets.DOCKER_USERNAME}} --password-stdin 2> /dev/null
                      docker pull domesday/heurly:${{ env.GITHUB_REF_NAME_SLUG_URL }}
                      docker service update --force ${{ env.GITHUB_REF_NAME_SLUG_URL }}_heurly

    Discord:
        needs: Deploy
        runs-on: self-hosted
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4
            - name: Get deployment info
              id: info
              run: |
                  if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
                    echo "NAME=Production"  >> "$GITHUB_OUTPUT"
                    echo "LINK=https://heurly.fr"  >> "$GITHUB_OUTPUT"
                    echo "BRANCH=main"  >> "$GITHUB_OUTPUT"
                  else
                    echo "NAME=Staging"  >> "$GITHUB_OUTPUT"
                    echo "LINK=https://${{ env.GITHUB_REF_SLUG }}.heurly.fr"  >> "$GITHUB_OUTPUT"
                    echo "BRANCH=${{ env.GITHUB_REF_SLUG }}"  >> "$GITHUB_OUTPUT"
                  fi

            - name: Discord notification
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  DISCORD_EMBEDS: '[{"title": "Deployment - Link of ${{ steps.info.outputs.name }}", "description": "[${{ github.repository }}] Branch ${{ steps.info.outputs.branch }} has been deployed.", "url": "${{ steps.info.outputs.link }}", "color": 14847590}]'
              uses: Ilshidur/action-discord@master
              with:
                  args:
                      ""
