# Workflow dispatcher for build

name: Build and Puck Docker Image

on:
    workflow_call:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  install: true
            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/heurly:${{ env.GITHUB_REF_NAME_SLUG_URL }}
                  platforms: linux/amd64
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache,mode=ma
                  build-args: TIPTAP_TOKEN=${{secrets.TIPTAP_TOKEN}}
