name: ci-push

on:
    push:
        branches:
            - beta

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  install: true
            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/heurly:${{ env.GITHUB_REF_NAME_SLUG_URL }}
                  platforms: linux/arm64/v8
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Inject slug/short variables
              uses: rlespinasse/github-slug-action@v4.x

            - name: SSH and Docker Pull
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.PI_HOST }}
                  username: ${{ secrets.PI_USERNAME }}
                  password: ${{ secrets.PI_PASSWORD }}
                  script: |
                      cd /home/heurly/Heurly-OPS
                      echo ${{secrets.DOCKER_TOKEN}} | docker login --username ${{secrets.DOCKER_USERNAME}} --password-stdin 2> /dev/null
                      ./scripts/add-container.sh ${{ env.GITHUB_REF_NAME_SLUG_URL }}

            - name: Discord notification
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  DISCORD_EMBEDS: '[{"title": "Deployment - Link of ${{ env.GITHUB_REF_SLUG }}", "description": "[${{ github.repository }}] Branch ${{ env.GITHUB_REF_SLUG }} has been deployed.", "url": "https://${{ env.GITHUB_REF_SLUG }}.heurly.fr", "color": 14847590}]'
              uses: Ilshidur/action-discord@master
              with:
                  args: ""
